<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强密码生成器 - 最终版</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 30px 20px;
            margin: 0;
            font-size: 16px; 
        }

        .container {
            background: var(--card);
            padding: 30px 45px 45px 45px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.06);
            width: 100%;
            max-width: 600px;
        }

        h2 { 
            text-align: center; 
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 25px;
            color: #0f172a;
            letter-spacing: -1px;
        }

        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .form-row label {
            font-weight: 600;
            font-size: 17px; 
        }

        select, input[type="number"], input[type="text"] {
            padding: 10px 14px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 16px; 
            outline: none;
        }

        .settings-list {
            margin: 20px 0;
            border-top: 1.5px solid var(--border);
            padding-top: 10px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .setting-item:last-child { border-bottom: none; }

        .setting-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
            margin-right: 15px;
        }

        .setting-item label {
            flex-grow: 1;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }

        .custom-input {
            width: 140px;
            text-align: center;
            padding: 6px !important;
        }

        .btn-gen {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px; 
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-gen:hover {
            background: var(--primary-dark);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        /* 结果展示区优化 */
        #resultArea {
            margin-top: 30px;
        }

        .pwd-card {
            background: #f8fafc;
            border: 1.5px solid #f1f5f9;
            margin-bottom: 15px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: hidden; /* 确保按钮圆角贴合 */
            min-height: 60px; /* 设定最小高度 */
        }

        .pwd-val {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            font-size: 20px; 
            color: var(--primary-dark);
            font-weight: 700;
            word-break: break-all;
            padding: 10px 20px; /* 密码文字留白 */
        }

        .btn-copy {
            background: white;
            border: none;
            border-left: 1.5px solid var(--border); /* 仅左侧有线 */
            padding: 0 32px; /* 宽度增加一倍左右 */
            font-size: 16px; /* 字体调大 */
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            align-self: stretch; /* 高度充满 */
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-copy:hover {
            background: #f1f5f9;
            color: var(--primary);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>强密码生成器</h2>

    <div class="form-row">
        <label>生成数量</label>
        <select id="countSelect"></select>
    </div>

    <div class="form-row">
        <label>密码长度</label>
        <input type="number" id="lenInput" value="12" min="4" max="128">
    </div>

    <div class="settings-list">
        <div class="setting-item">
            <input type="checkbox" id="up" checked>
            <label for="up">包含大写字母 (A-Z)</label>
        </div>
        <div class="setting-item">
            <input type="checkbox" id="lo" checked>
            <label for="lo">包含小写字母 (a-z)</label>
        </div>
        <div class="setting-item">
            <input type="checkbox" id="nu" checked>
            <label for="nu">包含数字 (0-9)</label>
        </div>
        <div class="setting-item">
            <input type="checkbox" id="sp" checked>
            <label for="sp">特殊字符</label>
            <input type="text" id="spChars" class="custom-input" value="!@#$%&*">
        </div>
        <div class="setting-item">
            <input type="checkbox" id="noSim" checked>
            <label for="noSim">去除相似字符 (oO0Il1)</label>
        </div>
    </div>

    <button class="btn-gen" onclick="generate()">点击生成</button>

    <div id="resultArea"></div>
</div>

<script>
    const sel = document.getElementById('countSelect');
    for (let i = 1; i <= 100; i++) {
        let o = document.createElement('option');
        o.value = i; 
        o.innerText = i;
        if(i === 1) o.selected = true;
        sel.appendChild(o);
    }

    function generate() {
        const count = parseInt(sel.value);
        const len = parseInt(document.getElementById('lenInput').value);
        const excludeSimilar = document.getElementById('noSim').checked;
        const similarPattern = /[oO0Il1]/g;

        const configs = [
            { id: 'up', set: "ABCDEFGHIJKLMNOPQRSTUVWXYZ" },
            { id: 'lo', set: "abcdefghijklmnopqrstuvwxyz" },
            { id: 'nu', set: "0123456789" },
            { id: 'sp', set: document.getElementById('spChars').value }
        ];

        let activeSets = [];
        configs.forEach(c => {
            if (document.getElementById(c.id).checked) {
                let s = excludeSimilar ? c.set.replace(similarPattern, '') : c.set;
                if (s.length > 0) activeSets.push(s);
            }
        });

        if (activeSets.length === 0) {
            alert("请至少检查一个字符选项！");
            return;
        }

        const resArea = document.getElementById('resultArea');
        resArea.innerHTML = "";

        for (let i = 0; i < count; i++) {
            let pwdArr = [];
            activeSets.forEach(s => {
                pwdArr.push(s.charAt(Math.floor(Math.random() * s.length)));
            });

            const fullPool = activeSets.join("");
            while (pwdArr.length < len) {
                pwdArr.push(fullPool.charAt(Math.floor(Math.random() * fullPool.length)));
            }
            if (pwdArr.length > len) pwdArr = pwdArr.slice(0, len);

            for (let k = pwdArr.length - 1; k > 0; k--) {
                const j = Math.floor(Math.random() * (k + 1));
                [pwdArr[k], pwdArr[j]] = [pwdArr[j], pwdArr[k]];
            }

            const final = pwdArr.join("");
            const div = document.createElement('div');
            div.className = 'pwd-card';
            div.innerHTML = `<span class="pwd-val">${final}</span><button class="btn-copy" onclick="copy(this,'${final}')">复制</button>`;
            resArea.appendChild(div);
        }
    }

    function copy(btn, txt) {
        navigator.clipboard.writeText(txt).then(() => {
            const old = btn.innerText;
            btn.innerText = "已复制";
            btn.style.background = "#22c55e";
            btn.style.color = "white";
            setTimeout(() => {
                btn.innerText = old;
                btn.style.background = "";
                btn.style.color = "";
            }, 1000);
        });
    }
</script>

</body>
</html>
